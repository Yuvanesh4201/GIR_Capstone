<div class="info-box">
  <div class="info-row">
    <label>Owner Name:</label>
    <span>{{ ownerName }}</span>
  </div>
  <div class="info-row">
    <label>Owned Name:</label>
    <span>{{ ownedName }}</span>
  </div>
  <div class="info-row">
    <label>Jurisdiction:</label>
    <span>{{ ownershipInfo?.ownershipType }}</span>
  </div>
  <div class="info-row">
    <label>Percentage Owned:</label>
    <span>{{ ownershipInfo?.ownershipPercentage }}%</span>
  </div>

</div>
