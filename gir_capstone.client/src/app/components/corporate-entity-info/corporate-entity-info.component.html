<div class="info-box">
  <div class="info-row">
    <label>Name:</label>
    <span>{{ corporateEntityInfo?.name }}</span>
  </div>

  <div class="info-row">
    <label>Jurisdiction:</label>
    <span>{{ corporateEntityInfo?.jusridiction }}</span>
  </div>

  <div class="info-row">
    <label>TIN:</label>
    <span>{{ corporateEntityInfo?.tin }}</span>
  </div>

  <div class="info-row">
    <label>Is Excluded:</label>
    <span *ngIf="corporateEntityInfo?.is_Excluded; else NotExcluded">Yes</span>
  </div>

  <div class="info-row">
    <label>Statuses:</label>
    <span *ngFor="let status of corporateEntityInfo?.statuses">{{ status }}</span>
  </div>

  <div class="info-row">
    <label>Ownerships:</label>
    <a href="#" (click)="onLinkClick($event)">Click for Ownership List</a>
  </div>

  <ng-template #NotExcluded>
    <span>No</span>
  </ng-template>
</div>
