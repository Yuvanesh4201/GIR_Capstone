<div class="info-box">
  <div class="info-row">
    <label>Name:</label>
    <span>{{ corporateEntityInfo?.name }}</span>
  </div>

  <div class="info-row">
    <label>Jurisdiction:</label>
    <span>{{ corporateEntityInfo?.jurisdiction }}</span>
  </div>

  <div class="info-row">
    <label>TIN:</label>
    <span>{{ corporateEntityInfo?.tin }}</span>
  </div>

  <div *ngIf="corporateEntityInfo.statuses.length" class="info-row-status">
    <label>Globe Statuses:</label>
    <div class="status-list">
      <span *ngFor="let status of corporateEntityInfo?.statuses" class="status-item">
        {{ status }}
      </span>
    </div>
  </div>


  <div *ngIf="corporateEntityInfo.ownerships.length" class="info-row">
    <label>Ownerships:</label>
    <a href="#" (click)="onLinkClick($event)">Click for Ownership List</a>
  </div>
</div>
