<div class="custom-filter-box">
  <div class="custom-filter-header" (click)="toggleFilter()">
    <span class="custom-filter-title">Sort & Filter</span>
    <span class="custom-filter-toggle" [ngClass]="{ 'rotated': showFilter }">â–¼</span>
  </div>

  <div class="custom-filter-content" [ngClass]="{ 'collapsed': !showFilter }">
    <div class="custom-filter-wrapper">
      <label for="sortType">Sort By</label>
      <select id="sortType"
              class="custom-filter-select"
              [(ngModel)]="selectedSortType"
              (change)="updateSortOptions()">
        <option value="" disabled>Select Sort Type</option>
        <option value="jurisdiction">Jurisdiction</option>
        <option value="percentage">Percentage</option>
      </select>

      <label for="sortValue">Select Value</label>
      <select id="sortValue" class="custom-filter-select" [(ngModel)]="selectedSortValue">
        <option value="" disabled>Select Value</option>
        <option *ngFor="let value of dynamicSortOptions" [value]="value">{{ value }}</option>
      </select>

      <!-- ðŸ”˜ Button Row -->
      <div class="custom-button-row">
        <button class="custom-filter-button" (click)="onFilter()">Filter</button>
        <button class="custom-filter-button" (click)="onHighlight()">Highlight</button>
        <button class="custom-filter-button" (click)="onClear()">Clear</button>
      </div>
    </div>
  </div>
</div>
